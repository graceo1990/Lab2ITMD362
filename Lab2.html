	<body>
		<h1>User Information</h1>
		
			<form action="#" method="post">

					<input type="text" name="first_name_field" id="First_Name" />
				</p>
				<p>
					<label for="Last_Name">Last Name:</label>
					<input type="text" name="last_name_field" id="Last_Name"/>
				</p>

					<label for ="EmailAddress">Email Address:</label>
					<input type="text" name="email_field" id="EmailAddress" />

				<p> 
					<label id="dob">Date of Birth</label>
					<input type="date" name="dob" id="dateofbirth">
				</p>
				<p> 
					<button id="button_s" type="submit" value="Submit">Submit</button>
					<button id="button_r" type="reset" value="Reset">Reset</button>
				</p>
				
				
			
			</fieldset>
			</form>	
			
			
	</body>
